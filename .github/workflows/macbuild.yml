name: Mac Build
on:
  pull_request:
    paths-ignore:
      - 'Documentation/**'
      - 'lib*/docs/**'

  push:
    branches: 
      - '*'
      - '*/**'
    paths-ignore:
      - 'Documentation/**'
      - 'lib*/docs/**'

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:
    runs-on: macos-latest
    env: 
        COMPILER: "clang"
        SANITIZE: "no"
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Mac Setup
        run: |
            brew install autoconf automake libtool bison flex
            echo "/opt/homebrew/opt/libtool/libexec/gnubin:/opt/homebrew/opt/bison/bin:/opt/homebrew/opt/flex/bin" >> $GITHUB_PATH
      - name: Configure
        run: .github/workflows/cibuild.sh CONFIGURE
      - name: Make
        run: .github/workflows/cibuild.sh MAKE
